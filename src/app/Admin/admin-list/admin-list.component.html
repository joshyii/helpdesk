<div class="app-container">
    <div class="users-list-container">
        <h1>Users List</h1>

        <div class="button-group">
            <div class="btn-group">
                <!---
                <button class="btn btn-secondary" [ngClass]="{ 'fw-bold': displayType === 'customers' }" (click)="setDisplayType('customers')">Customers</button>
                <button class="btn btn-secondary" [ngClass]="{ 'fw-bold': displayType === 'agents' }" (click)="setDisplayType('agents')">Agents</button>
                -->
                <button class="btn btn-secondary" >Customer</button>
                <button class="btn btn-secondary" >Agents</button>
            </div>
            <a routerLink="add" class="btn btn-sm btn-success mb-2">Add New User</a>
        </div>

        <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Registered Since</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.firstName }}</td>
                    <td>{{ user.lastName }}</td>
                     <!--- <td>{{ user.registeredSince }}</td>--->
                    <td>Register Unknown</td>
                    <td>
                        <!---<select class="form-select" [(ngModel)]="user.role" (change)="updateUserRole(user)">!--->
                        <select>
                            <option value="Customer">Customer</option>
                            <option value="Agent">Agent</option>
                        </select>
                    </td>
                    <td>
                    <a routerLink="edit/{{user.id}}" class="btn btn-sm btn-primary me-1">Edit</a>
                    </td>
                    <td style="white-space: nowrap">
                        <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="user.isDeleting">
                            <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                            <span *ngIf="!user.isDeleting">Delete</span>
                        </button>
                    </td>
                </tr>
                <tr *ngIf="!users">
                    <td colspan="7" class="text-center">
                        <span class="spinner-border spinner-border-lg align-center"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
