<div class="profile-edit-wrapper">
    <div class="profile-image-section">
        <img src="{{picture}}" alt="Profile Picture"> <br>
        <button>Edit Picture</button>
    </div>
  
    <form class="profile-details-form">
        <div class="input-row">
            <div class="form-group-half">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" value="{{firstName}}">
            </div>
  
            <div class="form-group-half">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" value="{{lastName}}">
            </div>
        </div>
  
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" value="{{email}}">
        </div>
  
        <div class="form-group">
            <label for="contactNumber">Contact Number:</label>
            <input type="text" id="contactNumber" name="contactNumber" value="{{contactNumber}}">
        </div>
  
        <div class="form-group">
            <label for="addressLine1">Address Line 1:</label>
            <input type="text" id="addressLine1" name="addressLine1" value="{{addressLine1}}">
        </div>
  
        <div class="form-group">
            <label for="addressLine2">Address Line 2:</label>
            <input type="text" id="addressLine2" name="addressLine2" value="{{addressLine2}}">
        </div>

        <div class="input-row">
        <div class="form-group-half">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" value="{{city}}">
        </div>
  
        <div class="form-group-half">
            <label for="postalCode">Postal Code:</label>
            <input type="text" id="postalCode" name="postalCode" value="{{postalCode}}">
        </div>
         </div>
     <div class="input-row">
        <div class="form-group-half">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" value="{{state}}">
        </div>
  
        <div class="form-group-half">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" value="{{country}}">
        </div>
    </div>
    
    <div class="button-container">
        <button class="cancel" routerLink="/customer-profile">Cancel</button>
        <button>Save</button>
    </div>
    
    </form>
  </div>
