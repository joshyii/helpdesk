<div mat-dialog-title>
    <h1 class="dialog-title">Was this page helpful?</h1>
</div>

<div class="action-btn">
    <button mat-button class="btn-yes">
        <fa-icon [icon]="faThumbsUp"></fa-icon>
        <span>Yes</span>
    </button>
    <button mat-button class="btn-no">
        <fa-icon [icon]="faThumbsDown"></fa-icon>
        <span>No</span>
    </button>
</div>

<div mat-dialog-content>
    <mat-form-field>
        <label>Description</label><br>
        <textarea matInput rows="10"></textarea>
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-button class="btn-submit"><span class="btn-text">Submit</span></button>
</div>
