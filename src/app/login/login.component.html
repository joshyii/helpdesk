<div class="login_container">

    <div class="company-container">
      <div class="company">
        <p class="help">HELP</p>
        <p class="desk">DESK</p>
      </div>
    </div>
  
    <div class="user_container">
        <div class="selection">
                <button (click)="loginPage()" class="toggle-btn logins-btn" >Log in</button>
                <button (click)="registerPage()" class="toggle-btn">Register</button>
        </div>
        
        <hr class="divider">
      
        <div class="user_type">
            <button (click)="sharedService.setselectedRole('User'); setSelectedRole('User')" class="user-type-option" [ngClass]="{'active': selectedRole === 'User'}">Customer</button>
            <button (click)="sharedService.setselectedRole('Agent'); setSelectedRole('Agent')" class="user-type-option" [ngClass]="{'active': selectedRole === 'Agent'}">Agent</button>
            <button (click)="sharedService.setselectedRole('Admin'); setSelectedRole('Admin')" class="user-type-option" [ngClass]="{'active': selectedRole === 'Admin'}">Admin</button>
        </div>
  
        <div class="user_detail">

            <div class="input-container">
                <input type="email" [(ngModel)]="email" placeholder="Email" class="input-field">
            </div>

            <div class="input-container">
                <input type="password" [(ngModel)]="password" placeholder="Password" class="input-field">
            </div>
        
            <div class="companies" *ngIf="selectedRole === 'Agent'">
                <select id="companyList" [(ngModel)]="selectedCompany" class="input-field">
                <option value="" disabled selected>Select company</option>
                <option value="company1">Company 1</option>
                <option value="company2">Company 2</option>
                <option value="company3">Company 3</option>
                <!-- Add more options as needed -->
                </select>
            </div>
        </div>
        
        <div class="button">
            <button (click)="login()" class="login-btn">Log in</button>
            <div class="Error" *ngIf="errorValide === true">
                <p class="ErrorMessage">Invalid email or password</p>
            </div>
        </div>
    </div>
 </div>
