<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
  </style>

<div id="main">
  <a href = "/customer-ticket-list">&lt; back</a>
  
    <div id="ticket-header">
    <h2>New Ticket</h2>
    <h5>We are here to help you! Submit a ticket and we will get back to you soon!</h5>
    
    </div>
      <form id = "form" [formGroup]="ticketForm" (ngSubmit)="ngSubmit()">
    
        <div id="option-container">
        <table>
          <tr>
            <td style="width:20%;"><label for="category">Category</label></td>
            <td style="width:20%;"><label for="priority">Priority</label></td>
            <td style="width:20%;"><label for="organization">Organization</label></td>
        </tr>
        <tr>
        <td style="width:20%;">
        <select id="category" name="category" formControlName="category">
          <option value="bug">Bug</option>
          <option value="feature">Slow Respond Time</option>
          <option value="feature">Others</option>
        </select>
        </td>

        <td style="width:20%;">
        <select id="priority" name="priority" formControlName="priority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        </td>

        <td style="width:20%;">
        <select id="organization" name="organization" formControlName="organization">
          <option value="Organization 1">Organization 1</option>
          <option value="Organization 2">Organization 2</option>
        </select>
        </td>

        </tr>
        </table>
        </div>
        <pre></pre>
        <div id="subject-container">
          
        <label for="subject">Subject</label><br>
        <input type="text" id="subject" name="subject" formControlName="subject">
        
        </div>
        <pre></pre>
        <div id-="des-container">
        <label for="description">Description</label><br>
        <textarea id="description" name="description" formControlName="description"></textarea>
        </div>
        <pre></pre>
        
        <label for="attachment">Attachment</label><br>
        <div id="attach-container">
        <input type="file" id="attachment" name="attachment">
        </div>
        <pre></pre>
        <div id="button-container">
          <button class="button" type="submit" [disabled]="ticketForm.invalid">Submit</button>
        </div>
        </form>
    </div>
