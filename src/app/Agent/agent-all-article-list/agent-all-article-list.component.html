<div class="search-bar">
    <fa-icon [icon]="faSearch" class="search-icon"></fa-icon>
    <input type="text" placeholder="Search..." />
</div>

<h1 class="title">All Article</h1>

<div class="table-container">
  <table mat-table [dataSource]="dataSource">

     <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef class="th-title"> Title </th>
      <td mat-cell *matCellDef="let element" class="td-title"> {{element.title}} </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef class="th-category"> Category </th>
      <td mat-cell *matCellDef="let element" class="td-category"> {{element.category}} </td>
    </ng-container>

    <ng-container matColumnDef="created_by">
      <th mat-header-cell *matHeaderCellDef> Created By </th>
      <td mat-cell *matCellDef="let element"> {{element.created_by}} </td>
    </ng-container>

    <!-- Published At Column -->
    <ng-container matColumnDef="published_at">
      <th mat-header-cell *matHeaderCellDef> Published At </th>
      <td mat-cell *matCellDef="let element"> {{element.published_at}} </td>
    </ng-container>

    <!-- Version Column -->
    <ng-container matColumnDef="version">
      <th mat-header-cell *matHeaderCellDef> Version </th>
      <td mat-cell *matCellDef="let element"> {{element.version}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="clickButton('agent-view-article')">
                <fa-icon [icon]="faEye"></fa-icon>
            </button>
            <button mat-icon-button (click)="clickButton('agent-edit-article')">
                <fa-icon [icon]="faEdit"></fa-icon>
            </button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
