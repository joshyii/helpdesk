<mat-nav-list>

        <mat-icon>dashboard</mat-icon>
        <span class="customer-dashboard-span">Dashboard</span>
    </a>
    <a mat-list-item routerLinkActive="list-item-active" routerLink="customer-ticket-list">
        <fa-icon [icon]="faTicketAlt"></fa-icon>
        <span class="ticket-span">Tickets</span>
    </a>
    <a mat-list-item routerLinkActive="list-item-active" routerLink="customer-notification">
        <fa-icon [icon]="faBell"></fa-icon>
        <span>Notification</span>
    </a>
    <a mat-list-item routerLinkActive="list-item-active" routerLink="customer-knowledge-base">
        <fa-icon [icon]="faLightbulb"></fa-icon>
        <span>Knowledge Base</span>
    </a>
    <a mat-list-item routerLinkActive="list-item-active" routerLink="customer-profile">
        <fa-icon [icon]="faUser"></fa-icon>
